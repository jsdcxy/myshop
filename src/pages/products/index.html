<section>
    <van-nav-bar
    title="商品列表"
    left-text="返回"
    right-text="按钮"
    left-arrow
    @click-left="onClickLeft"
    @click-right="onClickRight"
  />
  <el-row class="">
    <el-col :span="12" v-for="(p,index) in products" :key="index"><!--:offset="id%2!= 0 ? 2 : 0"-->
      <el-card :body-style="{ padding: '0px' }">
        <router-link :to="`/commodity/${p.id}`"><img v-bind:src="p.store_src" class="image"></router-link>
        <div style="padding: 14px;">
          <span>{{p.store_title}}</span>
          <div class="bottom clearfix">
            <span>店铺: {{p.store}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          </div>
        </div>
      </el-card>
    </el-col>
    <br><p style="color:#99a9bf;text-align:center">没有更多了</p>
  </el-row>
</section>
